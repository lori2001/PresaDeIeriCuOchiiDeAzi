<section id="card">
    <a href="{{newsElement.href}}" >
        <p-card header="{{newsElement.name}}" subheader="{{newsElement.publish_date}}"
        [style]="{width: '100%', 'color':'white', 'background':'#4f3622'}"
        class="card-style" styleClass="ui-card-shadow">
            <p-header>
                <img src="Card" src="{{newsElement.img}}" class="card_image">
            </p-header>
            <div>{{newsElement.description}}</div>
        </p-card>
    </a>
</section>
