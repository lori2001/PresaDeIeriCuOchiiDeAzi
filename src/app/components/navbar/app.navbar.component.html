<nav class="navbar navbar-expand-md" [ngStyle]="{'background-color': 'rgba(79,54,34,'+ (bgopacity) +')', 'width' : width}">
    <button class="navbar-toggler" (click)="toggleNavbar()" type="button" aria-expanded="false" aria-label="Toggle navigation">
      <span class="toggler fa fa-bars"></span>
    </button>
  
    <div class="navbar-collapse" (click)="toggleNavbar()" [hidden]="collapse">
      <ul class="navbar-nav mr-auto">
           <img *ngIf="this.mobileMode === false" class="logo" src="assets/images/logo.png" alt="Website Logo" style="height: 30px; margin-right: 30px;">

            <a [routerLink]="['/home']" routerLinkActive="active-link">{{ 'navbar.home' | translate }}</a>
            <a [routerLink]="['/about']" routerLinkActive="active-link">{{ 'navbar.about' | translate }}</a>
            <a [routerLink]="['/team']" routerLinkActive="active-link">{{ 'navbar.team' | translate }}</a>
            <a [routerLink]="['/raports']" routerLinkActive="active-link">{{ 'navbar.raports' | translate }}</a>
            <a [routerLink]="['/bv-press']" routerLinkActive="active-link">{{ 'navbar.brasovPress' | translate }}</a>
            <a [routerLink]="['/sb-press']" routerLinkActive="active-link">{{ 'navbar.sibiuPress' | translate }}</a>

            <div class="layout-menu-search ui-fluid" style="margin-left: 8%;">
                <p-autoComplete [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="35"
                placeholder="{{ 'navbar.search' | translate }}" [minLength]="1"></p-autoComplete>
                <!--<span style="margin-left:10px">Country: {{country ? country.name||country : 'none'}}</span>-->
            </div>

            <!--
            <a (click)="setLanguage('ro')" style="margin-left: 120px;">RO</a>
            <a (click)="setLanguage('hu')" >HU</a>
            <a (click)="setLanguage('de')" >DE</a>-->
      </ul>
    </div>
  </nav>
