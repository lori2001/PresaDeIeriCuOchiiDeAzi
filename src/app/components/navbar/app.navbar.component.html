<section id="navbar-{{this.mode}}" [ngStyle]="{'background-color': 'rgba(79,54,34,'+ (bgopacity) +')'}">
  <button class="toggler fa fa-bars" (click)="toggleNavbar()" type="button" *ngIf="this.mode === 'mobile'"></button>
  <div class="container">
    <div class="row justify-content-center">
      <img *ngIf="this.mode === 'desktop'" [routerLink]="['/home']" [ngx-scroll-to]="'#banner'" class="logo" src="assets/images/logo.png" alt="Website Logo">
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/home']" [ngx-scroll-to]="'#banner'" routerLinkActive="active-link">{{ 'navbar.home' | translate }}</a>
      </div>
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/home']" [ngx-scroll-to]="'#about'">{{ 'navbar.about' | translate }}</a>
      </div>
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/home']" [ngx-scroll-to]="'#team'">{{ 'navbar.team' | translate }}</a>
      </div>
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/home']" [ngx-scroll-to]="'#raports'">{{ 'navbar.raports' | translate }}</a>
      </div>
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/home']" [ngx-scroll-to]="'#media'">{{ 'navbar.media' | translate }}</a>
      </div>
      <div *ngIf="this.toggleOpen === true" class="link my-auto">
        <a [routerLink]="['/press']" routerLinkActive="active-link">{{ 'navbar.press' | translate }}</a>
      </div>
      <div class="searchbar my-auto">
          <div class="layout-menu-search ui-fluid">
              <p-autoComplete
              [(ngModel)]="searchedNews"
              (keyup.enter)="showNews()"
              [suggestions]="filteredNewsGroupSingle"
              (completeMethod)="filterNewsSingle($event)"
              [forceSelection]="true"
              field="name"
              [size]="35"
              placeholder="{{ 'navbar.search' | translate }}"
              [minLength]="1">
              </p-autoComplete>
        </div>
      </div>
    </div>
  </div>
</section>
